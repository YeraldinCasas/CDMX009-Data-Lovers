<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header class="my-header">
    <div class="container flex-box-horizontal">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo-patients_1.svg">
        </a>
      </div>
      <div class="user">
        <p>¡Hola Adriana!</p>
        <img src="img/foto_adri.png">
      </div>
    </div>
  </header>
  <main>
    <!-- Charts -->
    <section>
      <div class="container">
        <div class="margin-top">
          <div class="col-4">
            <div class="subtitle">
              <h3>Total de pacientes</h3>
            </div>
            <div class="card">
              <div class="width-data">
                <p class="data blue-line"><span class="number-bold">22</span> <br>Mujeres</p>
              </div>
              <div class="width-data">
                <p class="data"><span class="number-bold">28</span> <br>Hombres</p>
              </div>
            </div>
            <div class="desktop-view">
              <div class="margin-top">
                <div class="col-6">
                  <div class="card2">
                    <div class="subtitle">
                      <h3>Idioma</h3>
                    </div>
                    <div class="charts">
                      <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card2">
                    <div class="subtitle">
                      <h3>Estado civil</h3>
                    </div>
                    <div class="charts">
                      <canvas id="myChart3" width="400" height="400"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="margin-top desktop-view">
              <div class="col-12 margin-top">
                <div class="card2">
                  <div class="subtitle">
                    <h3>Etnia</h3>
                  </div>
                  <div class="charts">
                    <canvas id="myChart2" width="400" height="150"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>     
          </div>
          <!-- mobile-view -->
          <div class="col-8">
            <div id="cardContainer" class="card-modal"></div>
            <div class="tab">
              <ul class="tabs" role="tablist">
                <li class="mobile-view">
                  <input type="radio" name="tabs" id="tab1" checked />
                  <label for="tab1" role="tab" aria-selected="true" aria-controls="panel1" tabindex="0">
                    Gráficas
                  </label>
                  <div id="tab-content-charts" class="tab-content" role="tabpanel" aria-labelledby="description"
                    aria-hidden="false">
                    <div class="card2">
                      <div class="subtitle">
                        <h3>Idioma</h3>
                      </div>
                      <div class="charts">
                        <canvas id="myChart-" width="400" height="400"></canvas>
                      </div>
                    
                    </div>
                    <div class="col-12 margin-top">
                      <div class="card2">
                        <div class="subtitle">
                          <h3>Estado civil</h3>
                        </div>
                        <div class="charts">
                          <canvas id="myChart3-" width="400" height="400"></canvas>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 margin-top">
                      <div class="card2">
                        <div class="subtitle">
                          <h3>Etnia</h3>
                        </div>
                        <div class="charts">
                          <canvas id="myChart2-" width="400" height="400"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <input type="radio" name="tabs" id="tab2" />
                  <label for="tab2" role="tab" aria-selected="false" aria-controls="panel2"
                    tabindex="0">Pacientes</label>
                  <div id="tab-content-table" class="tab-content cardPatient" role="tabpanel" aria-labelledby="specification"
                    aria-hidden="true">
                    <div class="search">        
                      <input type="text" class="search-Box" id="typeName" placeholder="Paciente...">
                      <input type="button" class="search-Btn" id="search" value="Buscar">
                
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </section>
  </main>
  <script src="../node_modules/chart.js/dist/Chart.js"></script>
  <script src="charts.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
